name: Olympic News Alert Bot

on:
  schedule:
    # 한국 시간(KST) 기준 오전 07:00 ~ 오전 08:59 (UTC 22:00 ~ 23:59)
    - cron: '0 22-23 * * *'
    # 한국 시간(KST) 기준 오전 09:00 ~ 오후 10:59 (UTC 00:00 ~ 13:59)
    - cron: '0 0-13 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Python Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python olympic_news.py

      - name: Commit and Push History
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_titles.txt
          git commit -m "Update news history" || echo "No changes to commit"
          git push
