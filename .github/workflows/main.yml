name: Olympic News Alert Bot

on:
  schedule:
    # KST 07:00 ~ 08:00 (UTC 22:00 ~ 23:00)
    - cron: '0 22-23 * * *'
    # KST 09:00 ~ 20:00 (UTC 00:00 ~ 11:00)
    - cron: '0 0-11 * * *'
  workflow_dispatch: # 필요할 때 수동 실행 가능

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Python Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python olympic_news.py

      - name: Commit and Push History
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_titles.txt
          git commit -m "Update news history" || echo "No changes to commit"
          git push
